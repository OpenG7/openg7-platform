<div data-og7="app-shell" class="app-shell flex min-h-screen flex-col bg-page text-body" [og7CtrlK]="false"
  og7CtrlKSource="global">
  <og7-site-header [handset]="isHandset()" (menuToggle)="null"></og7-site-header>
  <og7-under-construction-banner></og7-under-construction-banner>
  <og7-onboarding-flow></og7-onboarding-flow>
  <ng-container *ngIf="componentLabComponent() as component">
    <ng-container *ngComponentOutlet="component"></ng-container>
  </ng-container>
  <main class="app-main flex-1">
    @if (isBrowser) {
    <div class="particles">
      <div class="particles-gradient"></div>
      <om-galaxy [starSpeed]="0" [speed]="0" [rotationSpeed]="0.005" [mouseInteraction]="false"
        [glowIntensity]="0.25" [twinkleIntensity]="0.2" [density]="1"></om-galaxy>
    </div>
    }
    <div class="app-main__content w-full pb-16">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer class="app-footer border-t border-slate-200/60 bg-surface py-6 text-sm text-subtle">
    <div
      class="app-footer__inner mx-auto flex w-full max-w-7xl flex-col gap-4 px-4 sm:flex-row sm:items-center sm:justify-between sm:px-6">
      <span class="font-semibold text-title">OpenG7</span>
      <nav data-og7="footer-nav" class="app-footer__links" [attr.aria-label]="'footer.links.ariaLabel' | translate">
        <a routerLink="/faq" class="app-footer__link" data-og7="footer-link-faq">
          {{ 'footer.links.faq' | translate }}
        </a>
        <a routerLink="/inscription" class="app-footer__link" data-og7="footer-link-registration">
          {{ 'footer.links.registration' | translate }}
        </a>
        <a routerLink="/credits" class="app-footer__link" data-og7="footer-link-credits">
          {{ 'footer.links.credits' | translate }}
        </a>
        <a routerLink="/terms" class="app-footer__link" data-og7="footer-link-terms">
          {{ 'footer.links.terms' | translate }}
        </a>
        <a routerLink="/privacy" class="app-footer__link" data-og7="footer-link-privacy">
          {{ 'footer.links.privacy' | translate }}
        </a>
        <a routerLink="/legal" class="app-footer__link" data-og7="footer-link-legal">
          {{ 'footer.links.legal' | translate }}
        </a>
      </nav>
      <span>Â© {{ currentYear }} OpenG7</span>
    </div>
  </footer>
  <og7-modal-container></og7-modal-container>
</div>
