<h1 id="home-hero-heading" class="text-3xl sm:text-5xl font-bold">{{ 'hero.title' | translate }}</h1>
<p class="pt-4 text-slate-100">{{ 'hero.subtitle' | translate }}</p>
<figure class="mt-6 border-l-4 border-white/40 pl-4">
  <blockquote class="text-lg italic text-white">{{ 'hero.quote.text' | translate }}</blockquote>
  <figcaption class="mt-2 text-sm uppercase tracking-wide text-slate-100">{{ 'hero.quote.author' | translate }}</figcaption>
</figure>
