<div
  class="flex w-full items-start justify-between gap-3 rounded-xl border px-4 py-3 text-left transition"
  [ngClass]="[
    active
      ? 'border-primary-200/70 bg-primary-50/40 text-title shadow-sm'
      : 'border-slate-200/40 bg-surface/80 text-body hover:border-primary-100 hover:bg-primary-50/30',
  ]"
>
  <div class="flex-1 space-y-1">
    <div class="text-sm font-semibold text-title">{{ item.title }}</div>
    <div *ngIf="item.description" class="text-xs text-subtle">{{ item.description }}</div>
  </div>
  <div class="flex flex-col items-end gap-2 pl-3 text-xs">
    <span *ngIf="item.badge" class="rounded-full px-2 py-0.5" [ngClass]="item.badgeClass ?? 'bg-slate-200 text-slate-700'">
      {{ item.badge }}
    </span>
    <span *ngIf="item.shortcut" class="rounded-md border border-slate-300/70 bg-white px-2 py-0.5 text-[11px] text-subtle">
      {{ item.shortcut }}
    </span>
  </div>
</div>
