<div class="flex flex-col gap-3">
  <label
    class="text-xs font-semibold uppercase tracking-[0.3em] text-emerald-200/80"
    [for]="editorId()"
  >
    {{ 'introBillboard.messageLabel' | translate }}
  </label>
  <div class="relative">
    <textarea
      class="w-full rounded-3xl border border-white/10 bg-slate-950/80 px-6 py-5 text-base text-slate-100 shadow-inner outline-none transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-300/70"
      [id]="editorId()"
      [attr.rows]="6"
      [attr.maxlength]="maxLength()"
      [value]="value()"
      [attr.aria-describedby]="ariaDescription()"
      [attr.aria-invalid]="showError()"
      (input)="onInput($any($event.target).value ?? '')"
    ></textarea>
    <div class="pointer-events-none absolute inset-x-6 bottom-3 flex justify-between text-xs text-slate-400">
      <span [id]="hintId()">{{ 'introBillboard.messageHint' | translate }}</span>
      <span>{{ characterCount() }}</span>
    </div>
  </div>
  @if (showError()) {
    <p
      class="rounded-2xl border border-rose-500/30 bg-rose-500/10 px-4 py-3 text-xs font-medium text-rose-100"
      [id]="errorId()"
    >
      {{ 'introBillboard.messageIncomplete' | translate }}
    </p>
  }
</div>
