<section
  class="relative isolate overflow-hidden rounded-3xl bg-slate-950 px-6 py-8 text-slate-100 shadow-2xl ring-1 ring-white/10"
  data-og7="home-inputs"
  role="region"
  aria-labelledby="home-inputs-heading"
  aria-describedby="home-inputs-description"
>
  <div class="pointer-events-none absolute inset-x-0 top-0 h-24 bg-gradient-to-b from-slate-900/0 via-slate-900/50 to-slate-950"></div>
  <div class="pointer-events-none absolute -left-24 -top-24 h-56 w-56 rounded-full bg-cyan-400/10 blur-3xl"></div>
  <div class="pointer-events-none absolute -right-32 bottom-0 h-64 w-64 rounded-full bg-indigo-500/10 blur-3xl"></div>

  <div class="relative z-10 flex flex-col gap-6">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-start sm:justify-between">
      <h3 id="home-inputs-heading" class="text-2xl font-semibold text-white sm:text-3xl">
        {{ 'home.inputs.title' | translate }}
      </h3>
      <p id="home-inputs-description" class="max-w-xl text-sm text-slate-300">
        {{ 'home.inputs.description' | translate }}
      </p>
    </div>

    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">
      @for (card of cards; track card.id) {
        <article class="flex h-full flex-col gap-3 rounded-2xl bg-slate-900/70 p-4 shadow-lg ring-1 ring-white/10">
          <div class="flex items-center gap-3">
            <span class="flex h-9 w-9 items-center justify-center rounded-xl bg-slate-800/80 text-lg" aria-hidden="true">
              {{ card.icon }}
            </span>
            <h4 class="text-sm font-semibold text-white">
              {{ card.titleKey | translate }}
            </h4>
          </div>
          <p class="text-xs leading-relaxed text-slate-300">
            {{ card.descriptionKey | translate }}
          </p>
        </article>
      }
    </div>
  </div>
</section>
