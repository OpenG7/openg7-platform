<section class="relative isolate overflow-hidden bg-slate-950">
  <og7-hero-section
    class="relative z-10"
    data-og7="hero"
    data-og7-id="section"
    aria-labelledby="home-hero-heading"
    [stats]="stats()"
  ></og7-hero-section>
  <div
    class="pointer-events-none absolute top-[4%] right-[-10vw] z-0 hidden h-[105%] w-[62vw] items-center justify-end lg:flex"
    aria-hidden="true"
  >
    <om-three-globe
      class="ml-auto"
      [globeSize]="'1200px'"
      [globeConfig]="{
        globeColor: '#062056',
        atmosphereColor: '#ffffff',
        autoRotate: true,
        autoRotateSpeed: 1
      }"
      [arcAndRingColors]="['#06b6d4', '#3b82f6', '#6366f1']"
      styleClass="custom-globe-class"
    ></om-three-globe>
  </div>
</section>
