<section class="relative isolate overflow-hidden bg-slate-950">
  @if (isBrowser && backdropComponent()) {
    <ng-container *ngComponentOutlet="backdropComponent()"></ng-container>
  }
  <og7-hero-section
    class="relative z-10"
    data-og7="hero"
    data-og7-id="section"
    aria-labelledby="home-hero-heading"
    [stats]="stats()"
  ></og7-hero-section>
</section>
