<section
  id="map"
  class="relative isolate overflow-hidden bg-slate-950 py-16 sm:py-20"
  data-og7="home-map"
  role="region"
  aria-labelledby="home-map-heading"
>
  <div class="pointer-events-none absolute inset-x-0 top-0 h-24 bg-gradient-to-b from-slate-900/0 via-slate-900/35 to-slate-950"></div>
  <div class="relative mx-auto flex w-full max-w-[1400px] flex-col gap-10 px-6 sm:px-10">
    <header class="max-w-3xl space-y-4 text-white">
      <p class="text-sm font-semibold uppercase tracking-[0.35em] text-cyan-300/70">
        {{ 'home.map.kicker' | translate }}
      </p>
      <h2 id="home-map-heading" class="text-3xl font-semibold sm:text-4xl">
        {{ 'home.map.title' | translate }}
      </h2>
      <p id="home-map-description" class="text-base leading-relaxed text-cyan-100/90">
        {{ 'home.map.description' | translate }}
      </p>
    </header>

  </div>
</section>
