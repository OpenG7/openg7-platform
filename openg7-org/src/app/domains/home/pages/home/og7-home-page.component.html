<div class="flex flex-col gap-10 sm:gap-14 lg:gap-16">
  <og7-home-hero-section
    class="block"
    [stats]="keyMetrics()"
    [feedScopes]="feedScopes"
    [activeFeedScope]="activeFeedScope()"
    [feedFilters]="feedFilters"
    [activeFeedFilter]="activeFeedFilter()"
    [searchDraft]="searchDraft()"
    [homeFeedLoading]="homeFeedLoading()"
    [intrantsValue]="formatCurrency(intrantsValue())"
    [offersCount]="formatCount(offersCount())"
    [activeCount]="formatCount(activeCount())"
    [requestsCount]="formatCount(requestsCount())"
    [corridorsCount]="formatCount(corridorsCount())"
    [lastFeedUpdate]="lastFeedUpdate()"
    [systemStatusKey]="systemStatusKey()"
    [systemStatusDotClass]="systemStatusDotClass()"
    [alertItems]="alertItems()"
    [opportunityItems]="opportunityItems()"
    [indicatorItems]="indicatorItems()"
    [subtitleForItem]="feedSubtitleForItem"
    (scopeChanged)="setFeedScope($event)"
    (filterChanged)="setFeedFilter($event)"
    (searchChanged)="onSearchInput($event)"
  ></og7-home-hero-section>
