<div class="flex flex-col gap-10 sm:gap-14 lg:gap-16">
  <og7-home-hero-section [stats]="keyMetrics()" class="block"></og7-home-hero-section>
  <og7-home-statistics-section [stats]="keyMetrics()"></og7-home-statistics-section>
  <og7-home-inputs-section class="mx-auto block w-full max-w-6xl px-6 sm:px-10"></og7-home-inputs-section>
  <og7-home-map-section></og7-home-map-section>
  <og7-home-filters-section></og7-home-filters-section>

  <og7-opportunity-matches-section
    #matchesSection
    class="block"
    [matches]="matches()"
    [loading]="loading()"
    [error]="error()"
    (connectRequested)="onConnectRequested($event)"
    (retryRequested)="onRetryRequested()"
    (matchSelected)="onMatchSelected($event)"
  ></og7-opportunity-matches-section>
</div>
