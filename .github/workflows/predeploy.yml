name: Pre-deployment readiness

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for verification (preprod or prod).'
        required: true
        default: 'preprod'
        type: choice
        options:
          - preprod
          - prod

jobs:
  validate-runtime-config:
    name: Validate runtime configuration
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_API_URL || secrets.PREPROD_API_URL }}
      ANALYTICS_ENDPOINT: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_ANALYTICS_ENDPOINT || secrets.PREPROD_ANALYTICS_ENDPOINT }}
      NOTIFICATION_WEBHOOK_URL: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_NOTIFICATION_WEBHOOK_URL || secrets.PREPROD_NOTIFICATION_WEBHOOK_URL }}
      API_TOKEN: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_STRAPI_API_TOKEN || secrets.PREPROD_STRAPI_API_TOKEN }}
      HOMEPAGE_PREVIEW_TOKEN: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_HOMEPAGE_PREVIEW_TOKEN || secrets.PREPROD_HOMEPAGE_PREVIEW_TOKEN }}
      API_WITH_CREDENTIALS: 'true'
      AUTH_MODE: hybrid
      I18N_PREFIX: /assets/i18n/
      FEATURE_FLAGS: '{}'
      CONTENT_SECURITY_POLICY: '{}'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install workspace dependencies
        run: |
          corepack enable
          yarn install --immutable
      - name: Validate runtime config secrets
        run: yarn validate:preprod-runtime-config

  seed-cms-prewarm:
    name: Seed Strapi and prewarm caches
    needs: validate-runtime-config
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: strapi
          POSTGRES_PASSWORD: strapi
          POSTGRES_DB: openg7_cms
        options: >-
          --health-cmd "pg_isready -U strapi -d openg7_cms" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_NAME: openg7_cms
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      STRAPI_SEED_ADMIN_ALLOWED: 'true'
      STRAPI_ADMIN_EMAIL: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_STRAPI_ADMIN_EMAIL || secrets.PREPROD_STRAPI_ADMIN_EMAIL || 'admin@example.org' }}
      STRAPI_ADMIN_PASSWORD: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_STRAPI_ADMIN_PASSWORD || secrets.PREPROD_STRAPI_ADMIN_PASSWORD || 'ChangeMe123!' }}
      STRAPI_API_READONLY_TOKEN: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_STRAPI_API_READONLY_TOKEN || secrets.PREPROD_STRAPI_API_READONLY_TOKEN || 'frontend-readonly-token' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install workspace dependencies
        run: |
          corepack enable
          yarn install --immutable
      - name: Wait for database
        env:
          PGPASSWORD: strapi
        run: |
          for i in {1..20}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U strapi -d openg7_cms; then
              exit 0
            fi
            sleep 3
          done
          echo "Postgres did not become ready in time" >&2
          exit 1
      - name: Compile Strapi workspace
        run: yarn --cwd strapi build
      - name: Seed CMS dataset and prewarm caches
        run: yarn predeploy:cms-cache
