apiVersion: apps/v1
kind: Deployment
metadata:
  name: openg7-frontend-ssr
  labels:
    app: openg7-frontend-ssr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openg7-frontend-ssr
  template:
    metadata:
      labels:
        app: openg7-frontend-ssr
    spec:
      containers:
        - name: ssr
          image: ghcr.io/openg7/openg7-frontend-ssr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: openg7-frontend-secrets
                  key: api-url
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openg7-frontend-secrets
                  key: api-token
            - name: HOMEPAGE_PREVIEW_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openg7-frontend-secrets
                  key: preview-token
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: openg7-frontend-ssr
  labels:
    app: openg7-frontend-ssr
spec:
  selector:
    app: openg7-frontend-ssr
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openg7-frontend-ssr
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
  labels:
    app: openg7-frontend-ssr
spec:
  ingressClassName: nginx
  rules:
    - host: www.openg7.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openg7-frontend-ssr
                port:
                  name: http
  tls:
    - hosts:
        - www.openg7.org
      secretName: openg7-frontend-tls
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openg7-frontend-ssr
  labels:
    app: openg7-frontend-ssr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openg7-frontend-ssr
  minReplicas: 3
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
    - type: Pods
      pods:
        metric:
          name: http_request_duration_seconds_bucket
        target:
          type: AverageValue
          averageValue: "500"
